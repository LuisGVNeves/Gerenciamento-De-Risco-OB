<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de risco BackTeste</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <header>
            <h1>Gerenciamento de risco para BackTeste</h1>
        </header>


        <section>
            <div class="container">

                <div class="superior">
                    <!--Capital-->
                    <span id="banca">300</span>
                    
                    <!--Vitória = Win    Loss = Perca-->
                    <span id="win">WIN</span>
                    <span id="loss">LOSS</span>
                </div>

                <div class="inferior">
                    <!--Entrada e soros 1-->
                    <div class="Entrada" id="entrada-1"> 
                        1 ° Entrada
                        <br>
                        7,85
                    </div>
                    <div class="soros" id="soros-1">
                        1 ° soros
                        <br>
                        17,85
                    </div>
    
                    <!--Entrada e soros 2-->
                    <div class="Entrada" id="entrada-2">
                        2 ° Entrada
                        <br>
                        10,85
                    </div>
                    <div class="soros" id="soros-2">
                        2 ° soros
                        <br>
                        22,95
                    </div>


                    <!--Entrada e soros 3-->
                    <div class="Entrada" id="entrada-3">
                        3 ° Entrada
                        <br>
                        34,77
                    </div>
                    <div class="soros" id="soros-3">
                        3 ° soros
                        <br>
                        58,95
                    </div>

                </div>
            </div>
        </section>
        
        <script src="./js/script.js"></script>
    </body>
</html>
